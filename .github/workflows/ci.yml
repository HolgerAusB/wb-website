name: CI

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Run build 🏗️
        run: npm run build
